{% extends 'base.html' %}

{% block title %} MadLibs {% endblock %}

{% block content %}
<h1>MadLibs</h1>
<form method="POST", action="/form">
    <label for="story">Choose a story:</label>
    <select type="dropdown" id="story" name="id">
        {% for story in story_choices %}
            <option value={{loop.index-1}}>{{story.title}}</option>
        {% endfor %}
    </select>
    <button>Submit</button>
</form>
{% endblock %}
