{% extends 'base.html' %}

{% block title %} MadLibs {% endblock %}

{% block content %}
<h1>MadLibs</h1>
<form action="/story/{{story_id}}">
    {% for prompt in prompts %}
        <label for={{prompt}}>{{prompt}}</label>
        <input type="text" id={{prompt}} name={{prompt}}/>
        <br>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
